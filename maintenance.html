<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>I'm watching you.</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0d1117;
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-container {
      background-color: #161b22;
      border: 1px solid #30363d;
      border-radius: 10px;
      padding: 30px 40px;
      width: 900px;
      box-shadow: 0 0 15px rgba(0, 123, 255, 0.3);
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #58a6ff;
    }

    .login-container h3 {
      margin-bottom: 10px;
      color: #4e5864;
      text-align: left;
    }

    .status-message {
      display: flex;
      align-items: center;
      gap: 50px;
    }

    .status-message img {
      width: 150px; /* adjust size as needed */
      height: auto;
    }

    .status-text {
      display: flex;
      flex-direction: column;
    }

    /* Additional styles omitted for brevity - same as yours above */

  </style>
</head>
<body>
  <div class="login-container">
    <div class="status-message">
      <img src="warning.png" alt="Warning Sign">
      <div class="status-text">
        <h3>The Facility-03 Database is currently under lockdown due to a data breach.</h3>
        <h3>Please refresh this page or try again later.</h3>
      </div>
    </div>
  </div>
</body>
</html>
