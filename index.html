<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clearance Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0d1117;
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    canvas#particles {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .login-container {
      background-color: rgba(22, 27, 34, 0.9);
      border: 1px solid #30363d;
      border-radius: 10px;
      padding: 30px 40px;
      width: 340px;
      box-shadow: 0 0 15px rgba(0, 123, 255, 0.3);
      position: relative;
      z-index: 1;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #58a6ff;
    }

    .label {
      font-weight: bold;
      margin-top: 10px;
      margin-bottom: 5px;
      color: #c9d1d9;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #30363d;
      background-color: #0d1117;
      color: white;
      border-radius: 6px;
      font-size: 14px;
      margin-bottom: 20px;
      outline: none;
    }

    input[type="text"]:focus {
      border-color: #58a6ff;
      box-shadow: 0 0 5px rgba(88, 166, 255, 0.6);
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #238636;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #2ea043;
    }

    .error {
      color: #f85149;
      margin-top: 10px;
      text-align: center;
    }

    .status-box {
      margin-top: 25px;
      background-color: #0d1117;
      border: 1px solid #30363d;
      border-radius: 8px;
      padding: 15px;
      font-size: 14px;
      color: #8b949e;
      text-align: center;
    }

    .status-box strong {
      color: #c9d1d9;
    }

    .highlight {
      color: #58a6ff;
    }

    .input-button-row {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .input-button-row input[type="text"] {
      flex: 1;
      margin-bottom: 0;
    }

    .input-button-row button {
      flex-shrink: 0;
      width: auto;
      padding: 10px 16px;
    }
  </style>
</head>
<body>
  <canvas id="particles"></canvas>

  <div class="login-container">
    <h2>Facility-03 Database</h2>
    <label class="label"></label>
    <div class="input-button-row">
      <input type="text" id="authKey" placeholder="Enter authentication key..." />
      <button onclick="authenticate()">Login</button>
    </div>

    <div id="errorMsg" class="error"></div>

    <div class="status-box">
      <div>Please pass this security checkpoint</div>
      <div>to continue browsing the database.</div>
      <div><strong>Session ID:</strong> <span class="highlight">#F03-47329</span></div>
    </div>
  </div>

  <script>
    const keys = {
      "level1privatekeynr18723": "revamp_home1.html",
      "level2privatekeynr81927436": "revamp_home2.html",
      "level3privatekeynr17234165318794": "revamp_home3.html",
      "level4grandaccesskeynr102": "revamp_home4.html",
      "level5councilaccesskeynr6":"revamp_home5.html"
    };

    function authenticate() {
      const inputKey = document.getElementById("authKey").value.trim();
      const errorDiv = document.getElementById("errorMsg");

      if (keys[inputKey]) {
        window.location.href = keys[inputKey];
      } else {
        errorDiv.textContent = "Invalid key. Access denied.";
      }
    }

    // Particle effect
    const canvas = document.getElementById("particles");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particles = [];

    class Particle {
      constructor() {
        this.reset();
      }
      reset() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 2 + 1;
        this.speedY = Math.random() * 0.3 + 0.1; // much slower
        this.opacity = Math.random() * 0.3 + 0.1;
      }
      update() {
        this.y -= this.speedY;
        if (this.y < -5) {
          this.y = canvas.height + 5; // recycle smoothly
          this.x = Math.random() * canvas.width;
        }
      }
      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(88,166,255,${this.opacity})`;
        ctx.fill();
      }
    }

    function initParticles() {
      particles = [];
      for (let i = 0; i < 200; i++) { // slightly more for steady flow
        particles.push(new Particle());
      }
    }

    function animateParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let particle of particles) {
        particle.update();
        particle.draw();
      }
      requestAnimationFrame(animateParticles);
    }

    initParticles();
    animateParticles();

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      initParticles();
    });
  </script>
</body>
</html>
